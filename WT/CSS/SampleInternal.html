<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      h1 {
        color: blue;
        font-size: 32px;
      }

      p {
        color: green;
      }

      ul li {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is an example of internal CSS styling.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
